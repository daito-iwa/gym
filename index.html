<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics AI - リダイレクト中</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">  
    <meta http-equiv="Expires" content="0">
    <link rel="canonical" href="https://gymnastics-ai.com/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { opacity: 0.9; line-height: 1.6; font-size: 0.9rem; }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 移転先へリダイレクト中</h1>
        <div class="spinner"></div>
        <p>
            Gymnastics AIは新しいドメインに移転しました。<br>
            自動でリダイレクトしています...
        </p>
        <a href="https://gymnastics-ai.com/" class="manual-link">手動で移動</a>
    </div>
    
    <script>
        // Clear any cached data to prevent redirect loops
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
        
        // Clear localStorage to prevent issues
        try {
            localStorage.clear();
            sessionStorage.clear();
        } catch(e) {
            console.log('Storage clear failed:', e);
        }
        
        // Force redirect with cache busting
        const redirectUrl = 'https://gymnastics-ai.com/?ref=github&t=' + Date.now();
        
        // Immediate redirect attempt
        window.location.replace(redirectUrl);
        
        // Backup redirect after 2 seconds
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 2000);
        
        // Final fallback after 5 seconds
        setTimeout(function() {
            window.location.assign(redirectUrl);
        }, 5000);
    </script>
</body>
</html>
